<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Job Hunt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-container">
    <h2>Admin Panel - Add Job Posting</h2>
    <form action="/admin" method="POST" class="job-form">
      <label>Role:</label>
      <input type="text" name="role" required>

      <label>Company:</label>
      <input type="text" name="company" required>

      <label>Package:</label>
      <input type="text" name="package" required>

      <label>Experience (years):</label>
      <input type="text" name="experience" required>

      <label>Location:</label>
      <input type="text" name="location" required>

      <label>Job Description:</label>
      <textarea name="description" required></textarea>

      <label>Responsibilities:</label>
      <textarea name="responsibilities" required></textarea>

      <label>Skills Required:</label>
      <textarea name="skills" required></textarea>

      <label>Education:</label>
      <input type="text" name="education" required>

      <button type="submit" class="submit-btn">Add Job</button>
    </form>
  </div>
</body>
</html>
