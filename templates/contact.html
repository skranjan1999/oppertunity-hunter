{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 700px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 12px;">
    <h1>Contact Us</h1>

    <form action="mailto:support@jobhunt.com" method="post" enctype="text/plain" style="margin-top: 2rem;">

        <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="6" required style="width: 100%; padding: 0.5rem;"></textarea><br><br>

        <button type="submit" style="background-color: #1a73e8; color: white; padding: 0.75rem 2rem; border: none; border-radius: 6px;">Send Message</button>
    </form>
