{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 500px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 12px;">
    <h2>Signup</h2>
    <form method="POST">
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required style="width: 100%; padding: 0.5rem;"><br><br>

        <button type="submit" style="background-color: #1a73e8; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px;">Create Account</button>
    </form>
    <p style="margin-top: 1rem;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
